services:
  # Service base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: zombieland-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: zombieland
      POSTGRES_PASSWORD: zombieland
      POSTGRES_DB: zombieland
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Port standard de PostgreSQL
    networks:
      - zombieland-network
      
  # Service backend (API)
  backend:
    build:
      context: ./ZombieLand-back
      dockerfile: Dockerfile
    container_name: zombieland-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - PORT=3666
      - PG_URL=postgres://zombieland:zombieland@postgres:5432/zombieland
      - JWT_SECRET=your_jwt_secret_here
      - SESSION_SECRET=your_session_secret_here
      - MAIL=your_mail_here
      - MAIL_PASSWORD=your_mail_password_here
      - FRONT_URL=https://zombieland.creachtheo.fr  # Modifié pour HTTPS
      - BACK_URL=https://api.zombieland.creachtheo.fr/  # Modifié pour HTTPS
      - VITE_NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=your_stripe_key_here
      - VITE_NEXT_PUBLIC_STRIPE_PRICE_ID=your_stripe_price_id_here
    expose:
      - "3666"  # Exposé au réseau interne uniquement
    volumes:
      - ./ZombieLand-back:/app
      - /app/node_modules
    networks:
      - zombieland-network
    command: >
      sh -c "npm run db:reset && PORT=3666 npm run dev"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.zombieland.creachtheo.fr`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=3666"
      
  # Service frontend
  frontend:
    build:
      context: ./ZombieLand-front
      dockerfile: Dockerfile
    container_name: zombieland-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_URL=https://api.zombieland.creachtheo.fr  # Modifié pour HTTPS
      - VITE_NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=your_stripe_key_here
      - VITE_NEXT_PUBLIC_STRIPE_PRICE_ID=your_stripe_price_id_here
    expose:
      - "5173"  # Exposé au réseau interne uniquement
    volumes:
      - ./ZombieLand-front:/app
      - /app/node_modules
    networks:
      - zombieland-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`zombieland.creachtheo.fr`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"
      
  # Service Traefik pour gérer les certificats SSL et le routage
  traefik:
    image: traefik:v2.10
    container_name: zombieland-traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=creach.t@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # Redirection HTTP vers HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - zombieland-network

networks:
  zombieland-network:
    driver: bridge
    
volumes:
  postgres-data:
  traefik-certificates:
